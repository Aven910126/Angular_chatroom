<div *ngFor="let message of messageList" class="message-main" [class.local-main] = "message.username == localusername">
    <div class="message-img" [class.local-img] = "message.username == localusername">
        <img src="{{message.userphoto}}" alt="">
        <div class="message-name" *ngIf="message.username != localusername">{{message.username}}</div>
    </div>
    <div class="message-body" [class.local-body] = "message.username == localusername">
      {{message.message}}
    </div>
    <div class="option" (click)="edit(message.messageid)" *ngIf="message.username == localusername">編輯</div>
    <div class="option" (click)="dropmessage(message.messageid)" *ngIf="message.username == localusername">刪除</div>
</div>
<div *ngFor="let ed of editmessage">
  <div>{{ed.message}}</div>
</div>
